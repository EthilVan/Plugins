name: EV-${project.name}
version: ${plugin.version}
description: ${project.description}

main: fr.ethilvan.bukkit.${project.artifactId}.${project.name}Plugin
depend: [EV-API]

commands:
    evmisc:
        description: "Commande principale."
        usage: "book"
        aliases: ["misc"]

     # Livre
    "evmisc book":
        description: "Commande pour les livres"
        usage: "<author|title|pages|page>"
        aliases: ["book"]
    "evmisc book author":
        description: "Redéfinis l'auteur"
        usage: "<author>"
        aliases: ["author"]
        permission: "ev.misc.commands.author"
    "evmisc book pages":
        description: "Redéfinis les pages"
        usage: "<pages...>"
        aliases: ["pages"]
        permission: "ev.misc.commands.pages"
    "evmisc book page":
        description: "Redéfinis une page"
        usage: "[page] [data]"
        aliases: ["page"]
        permission: "ev.misc.commands.page"
    "evmisc book title":
        description: "Redéfinis le titre du livre"
        usage: "<title>"
        aliases: ["title"]
        permission: "ev.misc.commands.title"